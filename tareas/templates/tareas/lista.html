<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Mis Tareas</h1>
    <a href="{% url 'crear_tarea' %}">Nueva tarea</a>
    <ul>
        {% for tarea in tareas %}
            <li>
                {{ tarea.titulo }} - {% if tarea.completada %}✅{% else %}❌{% endif %}
                | <a href="{% url 'editar_tarea' tarea.id %}">Editar</a>
                | <a href="{% url 'eliminar_tarea' tarea.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
